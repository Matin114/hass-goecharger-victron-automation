    value:
      name: Value
      description: The new value to set for this config parameter.
      example: "go-e"
      required: true
      selector:
        text:
goe_surplus_controller:
  name: GO-E Charger surplus controller
  description: This service calculates depending on the chargePriority a the power, the GO-E charger may use
  fields:
    globalGrid:
      name: Global Grid
      description: The current global consumed energy in W
      required: true
      selector:
        text:
    batteryPower:
      name: Battery Power
      description: The either charging or discharging load of the battery in W
      required: true
      selector:
        text:
    batteryCurrent:
      name: Battery Current
      description: The current of the charging/discharging battery load A
      required: true
      selector:
        text:
    batteryVoltage:
      name: Battery Voltage
      description: The voltage of the charging/discharging battery load V
      required: true
      selector:
        text:
    batterySOC:
      name: Battery State of Charge
      description: The charge level of the battery in %
      required: true
      selector:
        text: